name: Release

on:
  push:
    branches:
      - main


jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.7

    - name: Set up Node.js
      uses: actions/setup-node@v4.0.2
      with:
        node-version: '21'

    - name: Install Node.js dependencies
      run: |
        npm install
        npm install @semantic-release/exec

    - name: Set up Python
      uses: actions/setup-python@v5.1.0
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine

    - name: Configure Git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"


    - name: Create new release branch
      run: |
        git checkout -b release-branch

    - name: Update version numbers
      run: |
        npx semantic-release

    - name: Push changes to new release branch
      run: |
        git push --set-upstream origin release-branch

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: release-branch
        title: "Release PR"
        body: "This PR contains the changes for the new release."
        labels: release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PYPI_USER_AGENT: ${{ secrets.PYPI_USER_AGENT }}

    - name: Auto-merge Release PR
      uses: peter-evans/merge-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        pull-request: ${{ steps.create-pull-request.outputs.pull-request-number }}
        merge-method: squash
