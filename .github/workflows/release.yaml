name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "21"

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node.js dependencies
        run: npm install

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: npx semantic-release --no-ci

  create-pr:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup gh CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" > .github_token
          gh auth login --with-token < .github_token

      - name: Create Pull Request
        run: |
          RELEASE_BRANCH=$(git branch --show-current)
          PR_TITLE="chore(release): $(git describe --tags)"
          PR_BODY="This PR contains the changes for the release."
          gh pr create --title "$PR_TITLE" --body "$PR_BODY" --base main --head $RELEASE_BRANCH

  merge-pr:
    needs: create-pr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup gh CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" > .github_token
          gh auth login --with-token < .github_token

      - name: Merge Pull Request
        run: |
          PR=$(gh pr list --state open --json number --jq '.[0].number')
          if [ -n "$PR" ]; then
            gh pr merge $PR --merge
          fi
