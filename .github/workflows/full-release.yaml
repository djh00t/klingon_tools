name: ğŸš€ Full Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine packaging build toml

      - name: Bump version & Generate Changelog
        id: semver
        uses: ietf-tools/semver-action@v1.11.0
        with:
          token: ${{ github.token }}
          branch: main
          minorList: "âœ¨ feat, feat, feature"
          patchList: "ğŸ› fix, fix, ğŸ› bug, bug, bugfix, perf, â™»ï¸ refactor, refactor, ğŸš¨ test, test, tests"
          additionalCommits: "ğŸ“š doc, doc, ğŸ“š docs, docs, ğŸ’„ style, style, ğŸš€ perf, perf, ğŸ› ï¸ build, build, âš™ï¸ ci, ci, ğŸ”§ chore, chore, âª revert, revert, other"
          generateChangelog: true

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1.20.0
        with:
          tag: ${{ steps.semver.outputs.next }}
          name: Release ${{ steps.semver.outputs.next }}
          body: ${{ steps.semver.outputs.changelog }}
          token: ${{ github.token }}

      - name: Build and Publish to PyPI
        env:
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python -m build
          for i in {1..5}; do
            twine upload dist/* && break || {
              echo "Upload failed, retrying in 5 seconds..."
              sleep 5
            }
          done
