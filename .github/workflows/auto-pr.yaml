name: ðŸš€ Auto PR

on:
  # Push to all but main and master
  push:
    branches-ignore:
    - main
    - master
    - '*-release'

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0    # Fetch all branches

      - name: Cache pip packages
        uses: actions/cache@v4.0.2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Setup Python
        uses: actions/setup-python@v5.1.0
        with:
          python-version: '3.x'

      - name: Authenticate with GitHub CLI
        env:
          GITHUB_TOKEN: ""
        run: |
          unset GITHUB_TOKEN
          export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          gh auth login --with-token <<< "$GITHUB_TOKEN"
          gh auth status

      - name: Set up environment variables
        run: |
          # Setup OpenAI API Key
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          # Get Current PR Title
          PR_TITLE=$(gh pr list --json title --jq '.[0].title' || echo "")
          echo "PR_TITLE=$PR_TITLE" >> $GITHUB_ENV
          echo "PR TITLE: $PR_TITLE"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Install klingon_tools
        run: make install

      - name: Run Unit Tests
        run: make test

      # Check if PR exists, if it doesn't create one with a generated title using
      # pr-title-generate
      - name: Check if PR exists
        id: pr
        run: |
          if [ -z "$PR_TITLE" ]; then
            PR_TITLE=$(pr-title-generate)
            gh pr create --title "$PR_TITLE" --body "This PR was automatically generated by a GitHub Action"
          fi
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Update PR Body
        shell: /usr/bin/bash -e {0}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PR_TITLE: ${{ env.PR_TITLE }}
        run: |
          PR_URL=$(gh pr list --json url --jq '.[0].url' || echo "")
          PR_TITLE=$(gh pr list --json title --jq '.[0].title' || echo "")
          PR_BODY=$(python3 .github/workflows/pr_body_gen.py)
          gh pr edit $PR_URL --title "$PR_TITLE" --body "$PR_BODY"
