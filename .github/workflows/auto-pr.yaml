name: Auto PR

on:
  push:
    branches-ignore:
      - main
      - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    
jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git config --global init.defaultBranch main

      - name: Create or update draft PR
        id: create_pr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update draft PR'
          branch: ${{ github.ref }}
          title: ${{ github.event.head_commit.message }}
          body: |
            This PR was automatically created by GitHub Actions.
            - Commit: ${{ github.sha }}
            - Author: ${{ github.actor }}
            - Date: ${{ github.event.head_commit.timestamp }}
          draft: false


  update-release-notes:
    runs-on: ubuntu-latest
    needs: create-pr
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Generate release notes
        id: release_notes
        uses: release-drafter/release-drafter@v5
        with:
          config-name: .github/workflows/release_configuration_complex.json
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update draft release notes
        run: |
          gh release create draft --notes "${{ steps.release_notes.outputs.notes }}" --target ${{ github.ref }}

  run-tests:
    needs: [create-pr, update-release-notes]
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false && success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

