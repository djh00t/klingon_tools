<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-size: 80%; /* Smaller font */
            height: 100%;
            width: 100%;
        }
        .container-fluid {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            overflow: auto; /* Allows scrolling */
        }
        #csv-data {
            margin-bottom: 0;
            white-space: nowrap; /* Prevents content wrapping */
            table-layout: auto; /* Allows columns to size based on content */
            text-align: left; /* Align text to the left */
        }
        #csv-data th, #csv-data td {
            text-align: left; /* Align text to the left in header and data cells */
        }
    </style>
    <script>
        function updateTable() {
            fetch('/update')
                .then(response => response.json())
                .then(data => document.getElementById('csv-table').innerHTML = data.table);
        }
        setInterval(updateTable, 10000); // Update every 10 seconds
    </script>
</head>
<body>
    <div id="csv-table" class="container-fluid">
        {{ table|safe }}
    </div>
</body>
</html>
